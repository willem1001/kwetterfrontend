<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<form style="margin: 10px" [formGroup]="addRegisterForm">
    <div class="form-group">
      <label for="input-userName">User name</label>
      <input type="text" class="form-control" id="input-userName" formControlName="userName" placeholder="user name">
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input type="password" class="form-control" id="input-password" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="input-bio">Bio</label>
      <input maxlength="200" class="form-control" id="input-bio" formControlName="bio" placeholder="Bio">
    </div>
    <div class="form-group">
      <label for="input-location">Location</label>
      <input class="form-control" id="input-location" formControlName="location" placeholder="Location">
    </div>
    <div class="form-group">
      <label for="input-website">Website</label>
      <input class="form-control" id="input-website" formControlName="website" placeholder="Website">
    </div>
    <button [disabled]="!addRegisterForm.get('password').value || !addRegisterForm.get('userName').value" (click)="addUser()" class="btn btn-primary">Register</button>
  </form>
